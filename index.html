<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Police Pursuit</title>
    <!-- We'll use the 'Inter' font and some modern styling -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset and Setup */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
            font-family: 'Inter', sans-serif;
            color: white;
            background-color: #111827; /* Dark background */
        }

        /* The Game Canvas */
        #gameCanvas {
            display: block;
            background-color: #374151; /* Dark grey "asphalt" */
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* UI Layer */
        .ui-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none; /* Allows clicks to go through to canvas */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }

        /* Score Display */
        #scoreDisplay {
            font-size: 3rem;
            font-weight: 900;
            margin-top: 2rem;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Message Overlay (Tap to Start) */
        #messageOverlay {
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* Game Over Modal */
        #gameOverModal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            background-color: #1F2937;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            text-align: center;
            display: none; /* Hidden by default */
            pointer-events: auto; /* Clickable */
        }

        #gameOverModal h1 {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 0.5rem;
        }

        #gameOverModal p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #D1D5DB;
        }

        #restartButton {
            font-family: 'Inter', sans-serif;
            background: #3B82F6; /* Bright blue */
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        #restartButton:hover {
            background: #2563EB;
            transform: translateY(-2px);
        }

        /* Touch Controls (Invisible) */
        .touch-zone {
            position: absolute;
            top: 0;
            width: 50%;
            height: 100%;
            z-index: 1; /* Below UI, above canvas */
            /* uncomment to debug: opacity: 0.2; */
        }
        #touchLeft {
            left: 0;
            /* background: red; */
        }
        #touchRight {
            right: 0;
            /* background: blue; */
        }

    </style>
</head>
<body>
    <!-- Game Canvas -->
    <canvas id="gameCanvas"></canvas>

    <!-- Touch controls for mobile -->
    <div class="touch-zone" id="touchLeft"></div>
    <div class="touch-zone" id="touchRight"></div>

    <!-- UI Elements -->
    <div class="ui-container">
        <div id="scoreDisplay">0</div>
        <div id="messageOverlay">
            Tap Left/Right to Steer
            <br>
            Press any key to Start
        </div>
    </div>

    <!-- Game Over Modal -->
    <div id="gameOverModal">
        <h1>Game Over</h1>
        <p>Your final score is: <span id="finalScore">0</span></p>
        <button id="restartButton">Retry</button>
    </div>

    <script>
        // --- Setup ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // UI Elements
        const scoreDisplay = document.getElementById('scoreDisplay');
        const messageOverlay = document.getElementById('messageOverlay');
        const gameOverModal = document.getElementById('gameOverModal');
        const finalScoreDisplay = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');
        const touchLeft = document.getElementById('touchLeft');
        const touchRight = document.getElementById('touchRight');

        // Game State
        let gameState = 'menu'; // 'menu', 'playing', 'gameOver'
        let score = 0;
        let lastTime = 0;
        let gameTime = 0; // Total time game has been running
        
        // World/Camera
        const camera = { x: 0, y: 0 };
        const worldBounds = { width: 5000, height: 5000 };
        const worldGridSize = 100;

        // Player
        let player = {};
        const PLAYER_SPEED = 400; // pixels per second
        const PLAYER_TURN_SPEED = 3.5; // radians per second
        const CAR_WIDTH = 20;
        const CAR_HEIGHT = 40;
        const CAR_RADIUS = 20; // For collision

        // Police
        let police = [];
        const COP_SPEED = 403;
        const COP_TURN_SPEED = 2.0;
        let spawnTimer = 0;
        let spawnInterval = 5; // Spawn a cop every 5 seconds

        // Input
        const input = {
            left: false,
            right: false
        };

        // Particles
        let particles = [];

        // --- Helper Functions ---
        
        /** Resizes canvas to fill window */
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        /** Gets a random number in a range */
        function rand(min, max) {
            return Math.random() * (max - min) + min;
        }

        /** Gets distance between two points */
        function getDistance(x1, y1, x2, y2) {
            return Math.hypot(x2 - x1, y2 - y1);
        }
        
        /** Wraps an angle to the -PI to PI range */
        function wrapAngle(angle) {
            return (angle + Math.PI) % (Math.PI * 2) - Math.PI;
        }

        /** Creates a car object */
        function createCar(x, y, angle, speed, turnSpeed, color, type) {
            return {
                x, y, angle, speed, turnSpeed, color, type,
                width: CAR_WIDTH,
                height: CAR_HEIGHT,
                radius: CAR_RADIUS
            };
        }

        /** Resets all game variables to start a new game */
        function resetGame() {
            player = createCar(worldBounds.width / 2, worldBounds.height / 2, -Math.PI / 2, PLAYER_SPEED, PLAYER_TURN_SPEED, '#3B82F6', 'player');
            police = [];
            particles = [];
            score = 0;
            gameTime = 0;
            spawnTimer = 2; // Spawn first cop quickly
            spawnInterval = 5;
            gameState = 'playing';

            gameOverModal.style.display = 'none';
            messageOverlay.style.display = 'none';
            scoreDisplay.style.display = 'block';
        }
        
        // --- Game Logic ---

        /** Main Game Loop */
        function gameLoop(timestamp) {
            const deltaTime = (timestamp - lastTime) / 1000; // Time in seconds
            lastTime = timestamp;

            if (gameState === 'playing') {
                update(deltaTime);
            }
            draw();

            requestAnimationFrame(gameLoop);
        }

        /** Update all game objects */
        function update(deltaTime) {
            if (!deltaTime || isNaN(deltaTime)) return; // Skip if deltaTime is invalid

            gameTime += deltaTime;
            score += deltaTime;
            scoreDisplay.textContent = Math.floor(score * 10);

            // 1. Update Player
            if (input.left) {
                player.angle -= player.turnSpeed * deltaTime;
            }
            if (input.right) {
                player.angle += player.turnSpeed * deltaTime;
            }
            player.x += Math.cos(player.angle) * player.speed * deltaTime;
            player.y += Math.sin(player.angle) * player.speed * deltaTime;

            // 2. Update Police
            police.forEach(cop => {
                // AI: Find angle to player and turn towards them
                const targetAngle = Math.atan2(player.y - cop.y, player.x - cop.x);
                let angleDiff = wrapAngle(targetAngle - cop.angle);
                
                // Clamp turning speed
                const turnDirection = Math.sign(angleDiff);
                cop.angle += turnDirection * Math.min(Math.abs(angleDiff), cop.turnSpeed * deltaTime);

                // Move forward
                cop.x += Math.cos(cop.angle) * cop.speed * deltaTime;
                cop.y += Math.sin(cop.angle) * cop.speed * deltaTime;
            });

            // 3. Update Particles
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.dx * deltaTime;
                p.y += p.dy * deltaTime;
                p.life -= deltaTime;
                if (p.life <= 0) {
                    particles.splice(i, 1);
                }
            }

            // 4. Handle Spawning
            spawnTimer -= deltaTime;
            if (spawnTimer <= 0) {
                spawnPolice();
                spawnTimer = spawnInterval;
                if (spawnInterval > 1.0) {
                    spawnInterval *= 0.95; // Get faster over time
                }
            }
            
            // 5. Check Collisions
            checkCollisions();
        }

        /** Draw all game objects */
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // --- Camera Transform ---
            // Center the camera on the player
            camera.x = player.x || 0;
            camera.y = player.y || 0;
            
            ctx.save();
            ctx.translate(canvas.width / 2 - camera.x, canvas.height / 2 - camera.y);

            // Draw world background (grid)
            drawWorldBackground();

            // Draw cars
            if (player.x) { // Only draw player if they exist
                drawCar(player);
            }
            police.forEach(drawCar);

            // Draw particles
            particles.forEach(p => {
                ctx.fillStyle = `rgba(255, 165, 0, ${p.life / p.maxLife})`;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });

            ctx.restore();
            // --- End Camera Transform ---
        }

        /** Draws a single car */
        function drawCar(car) {
            ctx.save();
            ctx.translate(car.x, car.y);
            ctx.rotate(car.angle);
            
            // Body
            ctx.fillStyle = car.color;
            ctx.fillRect(-car.height / 2, -car.width / 2, car.height, car.width);
            
            // Windshield
            ctx.fillStyle = car.type === 'player' ? '#A5F3FC' : '#FCA5A5';
            ctx.fillRect(car.height * 0.1, -car.width * 0.4, car.height * 0.3, car.width * 0.8);
            
            ctx.restore();
        }

        /** Draws the background grid */
        function drawWorldBackground() {
            ctx.strokeStyle = '#4B5563'; // Darker grid lines
            ctx.lineWidth = 1;

            // Only draw grid lines visible on screen
            const camLeft = camera.x - canvas.width / 2;
            const camRight = camera.x + canvas.width / 2;
            const camTop = camera.y - canvas.height / 2;
            const camBottom = camera.y + canvas.height / 2;
            
            const startX = Math.floor(camLeft / worldGridSize) * worldGridSize;
            const endX = Math.ceil(camRight / worldGridSize) * worldGridSize;
            const startY = Math.floor(camTop / worldGridSize) * worldGridSize;
            const endY = Math.ceil(camBottom / worldGridSize) * worldGridSize;

            for (let x = startX; x <= endX; x += worldGridSize) {
                ctx.beginPath();
                ctx.moveTo(x, startY);
                ctx.lineTo(x, endY);
                ctx.stroke();
            }
            for (let y = startY; y <= endY; y += worldGridSize) {
                ctx.beginPath();
                ctx.moveTo(startX, y);
                ctx.lineTo(endX, y);
                ctx.stroke();
            }
        }
        
        /** Spawns a new police car off-camera */
        function spawnPolice() {
            // Spawn in a circle around the player, just off screen
            const spawnAngle = Math.random() * Math.PI * 2;
            const spawnDist = Math.max(canvas.width, canvas.height) * 0.7;

            const x = player.x + Math.cos(spawnAngle) * spawnDist;
            const y = player.y + Math.sin(spawnAngle) * spawnDist;
            const angle = Math.atan2(player.y - y, player.x - x); // Face player
            
            police.push(createCar(x, y, angle, COP_SPEED, COP_TURN_SPEED, '#EF4444', 'police'));
        }

        /** Checks for collisions between cars */
        function checkCollisions() {
            // 1. Police vs. Police
            for (let i = 0; i < police.length; i++) {
                for (let j = i + 1; j < police.length; j++) {
                    const cop1 = police[i];
                    const cop2 = police[j];
                    const dist = getDistance(cop1.x, cop1.y, cop2.x, cop2.y);
                    
                    if (dist < cop1.radius + cop2.radius) {
                        // Collision!
                        createExplosion(cop1.x, cop1.y, 15);
                        createExplosion(cop2.x, cop2.y, 15);
                        
                        // Remove both cars
                        police.splice(j, 1);
                        police.splice(i, 1);
                        
                        // Adjust loop counters
                        i--;
                        break; 
                    }
                }
            }

            // 2. Police vs. Player
            for (let i = 0; i < police.length; i++) {
                const cop = police[i];
                const dist = getDistance(player.x, player.y, cop.x, cop.y);

                if (dist < player.radius + cop.radius) {
                    // Game Over
                    createExplosion(player.x, player.y, 30);
                    createExplosion(cop.x, cop.y, 15);
                    police.splice(i, 1); // Remove the cop
                    
                    showGameOver();
                    break;
                }
            }
        }

        /** Creates a particle explosion */
        function createExplosion(x, y, count) {
            for (let i = 0; i < count; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = rand(50, 200);
                const life = rand(0.5, 1.5);
                particles.push({
                    x, y,
                    dx: Math.cos(angle) * speed,
                    dy: Math.sin(angle) * speed,
                    life: life,
                    maxLife: life,
                    size: rand(2, 5)
                });
            }
        }

        /** Handles Game Over state */
        function showGameOver() {
            gameState = 'gameOver';
            scoreDisplay.style.display = 'none';
            messageOverlay.style.display = 'none';
            finalScoreDisplay.textContent = Math.floor(score * 10);
            gameOverModal.style.display = 'block';
        }

        // --- Event Listeners ---
        window.addEventListener('resize', resizeCanvas);
        
        // Keyboard Input
        window.addEventListener('keydown', e => {
            // Start game on any key press if in menu
            if (gameState === 'menu') {
                resetGame();
            }
            
            if (e.key === 'ArrowLeft') input.left = true;
            if (e.key === 'ArrowRight') input.right = true;
        });
        window.addEventListener('keyup', e => {
            if (e.key === 'ArrowLeft') input.left = false;
            if (e.key === 'ArrowRight') input.right = false;
        });
        
        // Touch Input
        touchLeft.addEventListener('touchstart', e => { e.preventDefault(); input.left = true; }, { passive: false });
        touchLeft.addEventListener('touchend', e => { e.preventDefault(); input.left = false; }, { passive: false });
        touchLeft.addEventListener('touchcancel', e => { e.preventDefault(); input.left = false; }, { passive: false });

        touchRight.addEventListener('touchstart', e => { e.preventDefault(); input.right = true; }, { passive: false });
        touchRight.addEventListener('touchend', e => { e.preventDefault(); input.right = false; }, { passive: false });
        touchRight.addEventListener('touchcancel', e => { e.preventDefault(); input.right = false; }, { passive: false });

        // Game Start / Restart
        restartButton.addEventListener('click', resetGame);
        
        // REMOVED: 'pointerdown' listener for starting game
        /*
        canvas.addEventListener('pointerdown', e => {
            if (gameState === 'menu') {
                resetGame();
            }
        });
        */

        // --- Initialization ---
        resizeCanvas();
        lastTime = performance.now();
        requestAnimationFrame(gameLoop);

    </script>
</body>
</html>
